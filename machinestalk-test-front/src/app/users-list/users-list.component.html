


  <table>
    <tr>
      <td>ID</td>
      <td>NAME</td>
      <td>EMAIL</td>
      <td>GENDER</td>
      <td>STATUS</td>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id}}</td>
      <td>{{ user.name}}</td>
      <td>{{ user.email}}</td>
      <td>{{ user.gender}}</td>
      <td>{{ user.status}}</td>
    </tr>
  </table>
